<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <style>
        .button {
            background-color: rgb(52, 99, 5);
            /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button3 {
            padding: 14px 40px;
        }
    </style>
</head>

<body>
    <div align='center'>
        <p id="justP">Just p</p>
        <button class="button button3" id="next" onclick="nextPage()"></button>
        <br>
        <button class="button button3" id="prev" onclick="prevPage()"></button>
        <br>
        <button class="button button3" id="start" onclick="startShow()"></button>
        <br>
        <button class="button button3" id="stop" onclick="stopShow()"></button>
        <br>
        <button class="button button3" style="background-color:rgb(188, 190, 186)" id="okButton" onclick="okDealer()">OK!</button>
        <br>
        <button class="button button3" style="background-color:rgb(188, 190, 186)" id="resetButton" onclick="resetDealer()">RESET!</button>
        <br>
        <button class="button button3" style="background-color:rgb(188, 190, 186)" id="globalResetButton" onclick="globalResetDealer()">Global RESET!</button>
        <script src='pointScript.js'></script>


    </div>
</body>

</html>
